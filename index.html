<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Search User </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div class="container">
      
      <header>
        <div class="logo"><a href="#"><img src="https://logolook.net/wp-content/uploads/2022/12/GitHub-Logo.svg" alt="GitHub Logo"/></a>
          <span>Search On GITHUB By Username</span>
        </div>
      </header>
      <div id="spinner" class="loading">Loading&#8230;</div>

      <div class="search-container">
        <input type="text" id="search-input">
        <button id="search-button">Search</button>
      </div>
      
      
      <div id='output'>
      <img src="https://www.shutterstock.com/image-photo/kiev-ukraine-march-8-2015-260nw-276081176.jpg" alt="" id="img">
      
      <div class="about">
        <h1 id="name" >Name</h1>
        <a href="#">
          <h4 id="userName">Username</h4>
        </a>
        <p>Joined: <span id="joiningDate"></span></p>
      </div>
    </div>
    
    <p id="bio" class="bio ">This Account Has no Bio</p>

    <div class="fl">
     <div class="repo">
       <p>Repositories</p>
       <a href="">
         <h3 id="repo">10</h3>
      </a>
     </div>

     <div class="Followers">
      <p>Followers</p>
      <a href="#">
        <h3 id="followers">10</h3>
      </a>
    </div>

    <div class="following">
      <p>Following</p>
      <a href="#">
        <h3 id="following">10</h3>
      </a>
    </div>
    </div>

    <div id="div1">
      <div class="icon-container">
        <i class="fa-solid fa-location-dot"></i>
        <div id="location">Not Available</div>
      </div>
    </div>
    
    <div id="div2">
      <div class="icon-container">
        <i class="fa-solid fa-paperclip"></i>
        <div id="website">Not Available</div>
      </div>
    </div>
    
    <div id="div3">
      <div class="icon-container">
        <i class="fa-brands fa-twitter"></i>
        <div id="twitter">Not Available</div>
      </div>
    </div>
    
    <div id="div4">
      <div class="icon-container">
        <i class="fas fa-city"></i>
        <div id="company" >Not Available</div>
      </div>
      
    </div>
  
  </body>
  <script src="index.js"></script>
</html>
